{% extends "base.html" %}

{% block main %}
  <header class=blogHeader>
    <a class=blogTitle href='/'>Alex Baker</a>
    <h1 class=name>Blog</h1>
    <h4 class=blogSubtitle>Thoughts on the web, tutorials, code...</h4>
  </header>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{entry.title}}</h2>{{ entry.text|safe }}
  {% else %}
    <li>
      <em>Work in progress</em>
      <a class=logout href=/>return</a>
  {% endfor %}
  </ul>
{% endblock %}
