{% extends "base.html" %}

{% block main %}
  <header class="blogHeader">
    <a class="blogTitle" href="/">Alex Baker</a>
    <h1 class="name">Blog</h1>
    <h2 class="blogSubtitle">Thoughts on the web, tutorials, code...</h2>
  </header>
  <div class="entries">
  {% for entry in entries %}
    <div class="entry">
      <h3>{{entry.title}}</h3>
      <div class="entryDate">
        {{entry.date}}
      </div>
      <p class="entryContent">
        {{entry.text | safe}}
      </p>
    </div>
  {% else %}
    <div class="entry">
      <em>Work in progress</em>
      <a class="logout" href=/>return</a>
    </div>
  {% endfor %}
  </div>
{% endblock %}
