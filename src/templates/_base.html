<!doctype html>

<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Ubuntu:700%7CSource+Sans+Pro:400,700%7CRaleway' rel='stylesheet'>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    {% if dev %}
      <link rel="stylesheet" href="static/styles/main.css">
    {% else %}
      <link rel="stylesheet" href="static/main.min.css">
    {% endif %}
  </head>
  <body>
    <div class="content">
      <div id="top"></div>
      <header>
        <div class="main clearfix">
        <div class="logo-container">
          <div class="hello">
          Hello!
          </div>
          <img class="logo-big" src="static/img/alex-baker-logo.png" alt="Alex Baker's logo">
        </div>
        <div class="cta-container">
          <div class="cta">
            I'm currently looking for full-time <strong class="strong-text">web development</strong> opportunities!
          </div>
          <a class="email hvr-wobble-vertical" href="mailto:hello@alexbaker.io">Shoot me an email!</a>
        </div>
        </div>
        <nav class="nav-normal">
          <div class="main">
            <div class="nav-name">
              <a class="nav-top-link" href="#top">
                <img class="logo-small" src="static/img/alex-baker-logo-sm.png" alt="Alex Baker's logo">
              </a>
            </div>
            <a class="nav-link" href="/">About</a>
            <a class="nav-link" href="/projects">Projects</a>
            <a class="nav-link" href="/blog">Blog</a>
            <a class="nav-link-resume" href="/static/Alex_Baker_Resume.pdf" target="_blank">Resume</a>
          </div>
        </nav>
      </header>
      <div class="stick"></div>
      {% block main %}{% endblock %}
    </div>
    <footer class="clearfix">
      <div class="main clearfix">
        <div class="social">
          <a href="//github.com/ab7" target="_blank">
            <img class="social-link" src=static/img/github-logo.png alt=github logo>
          </a>
          <a href="//plus.google.com/u/0/116483157797299917604/posts" target="_blank">
            <img class="social-link" src="static/img/google-plus-logo.png" alt="google" plus logo>
          </a>
          <a href="//twitter.com/alexbakerio" target="_blank">
            <img class="social-link" src="static/img/twitter-logo.png" alt="twitter" logo>
          </a>
          <a  href="//www.linkedin.com/in/alexbakerio" target="_blank">
            <img class="social-link" src="static/img/linkedin-logo.png" alt="linkedin" logo>
          </a>
        </div>
        <p class="footer-content float-left">Copyright Â© 2015 Alex Baker</p>
       <p class="footer-content float-right">Site source <a href="//github.com/ab7/alexbakerio" target="_blank">here</a>.</p>
      </div>
    </footer>
    {% if dev %}
      <script src="static/js/main.js"></script>
    {% else %}
      <script src="static/main.min.js"></script>
    {% endif %}
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create','UA-52532798-1');ga('send','pageview');
    </script>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </body>
</html>
