<!doctype html>

<html lang="en">

    <div class="parallax">
      <div id="atfWrapper" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <div class="contentWrapper ">
            <header class="clearfix">
              <div id="logoWrapper">
                <div class="diamond">
                  <h1>Alex</h1>
                </div>
                <div class="diamond diamond2">
                  <h1 id="lastName">Baker</h1>
                </div>
                <nav>
                  <a class="blogButton" href="/blog">Blog</a>
                  <a class="skillsButton" href="#skillsWrapper">Skills</a>
                  <a class="projectsButton" href="#projectsWrapper">Projects</a>
                  <a class="contactButton" href="#contactWrapper">Contact</a>
                </nav>
              </div>
              <h2 class="devTitle">
                Full Stack Developer
              </h2>
            </header>
          </div>
        </div>
      </div>
      <div id="skillsWrapper" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">

        </div>
        <div class="contentWrapper">
          <p class="skillStackTitle">Current Development Stack</p>
          <div class="htmlBlock">
            <img src="static/img/html5-logo.png" alt="html5 logo">
          </div>
          <div class="cssBlock">
            <img src="static/img/css3-logo.png" alt="css3 logo">
          </div>
          <div class="jsBlock">
            <img src="static/img/javascript-logo.png" alt="javascript logo">
          </div>
          <div class="gaeBlock">
            <img src="static/img/appengine-logo.png" alt="css3 logo">
          </div>
          <div class="sassBlock"></div>
          <div class="gruntBlock"></div>
        </div>
      </div>
      <div id="projectsWrapper" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <h2>Projects</h2>
        </div>
        <div class="contentWrapper">
          <div class="projectNode--1"></div>
          <div class="projectNode--2"></div>
          <div class="projectNode--3"></div>
          <div class="projectNode--4"></div>
        </div>
      </div>
      <div id="contactWrapper" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <h2>Contact</h2>
        </div>
        <div class="contentWrapper">
          <div class="socialWrapper">
            <a class="githubLink" href="//github.com/ab7" target="_blank">
              <img src="static/img/github-logo.png" alt="github logo">
            </a>
            <a class="googlePlusLink" href="//plus.google.com/u/0/116483157797299917604/posts" target="_blank">
              <img src="static/img/google-plus-logo.png" alt="google plus logo">
            </a>
            <a class="twitterLink" href="//twitter.com/alexbakertech" target="_blank">
              <img src="static/img/twitter-logo.png" alt="twitter logo">
            </a>
            <a class="linkedinLink" href="//www.linkedin.com/in/alexbakertech" target="_blank">
              <img src="static/img/linkedin-logo.png" alt="linkedin logo">
            </a>
          </div>
          <a class="email" href="mailto:alex@alexbakertech.com">alex@alexbakertech.com</a>
        </div>
        <footer>
          <p class="footerContent floatL">Copyright Â© 2014 Alex Baker</p>
          <p class="footerContent floatR">Check out the source for this site <a href="//github.com/ab7/alexbakertech" target="_blank">here</a></p>
        </footer>
